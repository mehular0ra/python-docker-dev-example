# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# NOTE: Pre-commit automatically stashes unstaged changes before running hooks
# and restores them after. If hooks modify files (like end-of-file-fixer),
# this can cause conflicts. The framework handles this by default.
#
# Best practice for partial commits:
# 1. Stage the files you want to commit: git add <files>
# 2. Commit: git commit -m "message"
# 3. If hooks auto-fix files, they'll be staged automatically
# 4. Your unstaged changes remain untouched in the working directory
#
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

